<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Eder Henrique">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Componente QR-code</title>

  <!-- Importação da fonte que está sendo usada no site. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- Folhas de estilos que são usadas. -->
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
  <main>
    <div class="conteudo">
      <header class="imagem-qr-code">
        <img class="imagem" src="./src/images/image-qr-code.png" alt="Mostra a imagem do QR-Code">
      </header>
      <section class="infomacoes">
        <h1 class="titulo">Improve your front-end</h1> 
        <h1 class="titulo">skills by building projects</h1>
      </section>
      <section class="descricao">
        <p class="texto">Scan the QR code to visit Frontend</p>
        <p class="texto">Mentor and take your coding skills to</p>
        <p class="texto"> the next level</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="atribuicao">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/eder-henrique-santos/" target="_blank">Eder Henrique Santos</a>.
    </div>
  </footer>

</body>

</html>
